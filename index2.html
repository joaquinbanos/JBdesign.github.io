<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBDesign | Formulario Contacto</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form action="https://formsubmit.co/jbdesignsbusinessar@gmail.com" method="POST">
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <select name="trabajo">
            <option class="encuesta" value="Ingrese el trabajo que le interesa">Ingrese el trabajo que le interesa</option>
            <option value="Diseño de miniatura Youtube">Diseño de miniatura Youtube</option>
            <option value="Diseño de Logo">Diseño de Logo</option>
            <option value="Diseño de contenido red social">Diseño de contenido red social</option>
            <option value="Diseño de eSports">Diseño de eSports</option>
            <option value="Otro">Otro</option>
        
        </select>
        <input class="controls" type="text" name="Comentario" id="Comentario" placeholder="Ingrese un Comentario o Mensaje">
        
        <input class="botons" type="submit" value="Registrar">
        
      </section>
    
    </form>
</body>
</html>
